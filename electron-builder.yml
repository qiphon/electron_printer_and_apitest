appId: org.electron.electronquasardemo
productName: Electron Quasar Demo
copyright: Copyright Â© 2025 Qiphon

directories:
  output: dist/electron

files:
  - '**/*'

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

mac:
  icon: build/icon.icns
  target:
    - dmg
    - zip

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
        - arm64
    - target: portable
      arch:
        - x64
        - ia32
        - arm64

linux:
  icon: build/icons
  target:
    - AppImage

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: generic
  url: http://your-update-server.com/updates/
